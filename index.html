<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notícias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <section class="content container">
      <h1 class="text-center">
        <a class="text-decoration-none" href="./index.html">Notícias</a>
      </h1>
      <form name="buscaTema">
        <label class="form-label" for="tema">Tema</label>
        <input class="form-control" type="text" name="tema" id="tema" />
        <div class="row">
          <div class="col-6">
            <button class="btn btn-primary mt-2" type="submit" name="pesquisar">
              Pesquisar
            </button>
          </div>
          <div class="col-3 offset-3">
            <span class="mt-2">Resultados por página</span>
            <select
              class="btn btn-outline-primary form-select-sm mt-2"
              aria-label="Default select example"
              name="quantidade"
              id="quantidade"
            >
              <option selected data-quantidade>20</option>
              <option data-quantidade>30</option>
              <option data-quantidade>40</option>
              <option data-quantidade>50</option>
            </select>
          </div>
        </div>
      </form>
      <div class="noticias"></div>
      <div class="menu-div mb-2"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
